---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config-claim
  namespace: dvr
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: dvr
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      volumes:
      - name: sonarr-config-vol
        persistentVolumeClaim:
          claimName: sonarr-config-claim
      - name: dvr-tv-vol
        persistentVolumeClaim:
          claimName: dvr-tv-claim
      - name: dvr-downloads-vol
        persistentVolumeClaim:
          claimName: dvr-downloads-claim
      containers:
      - name: sonarr
        image: linuxserver/sonarr:latest
        ports:
        - name: web
          containerPort: 8989
        volumeMounts:
        - name: sonarr-config-vol
          mountPath: "/config"
        - name: dvr-tv-vol
          mountPath: "/tv"
        - name: dvr-downloads-vol
          mountPath: "/downloads"
        env:
        - name: TZ
          value: Europe/Copenhagen

---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
  namespace: dvr
spec:
  type: ClusterIP
  selector:
    app: sonarr
  ports:
  - name: web
    protocol: TCP
    port: 8989
    targetPort: web

