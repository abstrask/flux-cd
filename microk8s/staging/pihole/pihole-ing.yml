---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: stripprefix
  namespace: pihole
spec:
  stripPrefix:
    prefixes:
    - /pihole

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: replacepath
  namespace: pihole
spec:
  replacePathRegex:
    regex: ^/pihole/(.*)
    replacement: /$1

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: pihole
  namespace: pihole
spec:
  entrypoints:
  - https
  routes:
  - match: Host(`hal.rask.dk`) && PathPrefix(`/pihole`)
    kind: Rule
    services:
    - name: pihole-tcp
      port: 80
    middlewares:
    - name: stripprefix
  tls:
    certResolver: default