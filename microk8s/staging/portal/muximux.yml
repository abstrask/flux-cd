# https://hub.docker.com/r/linuxserver/muximux/

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: muximux-config-claim
  namespace: portal
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: muximux
  namespace: portal
  labels:
    app: muximux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: muximux
  template:
    metadata:
      labels:
        app: muximux
    spec:
      volumes:
      - name: muximux-config-volume
        persistentVolumeClaim:
          claimName: muximux-config-claim
      containers:
      - name: muximux
        image: linuxserver/muximux:latest
        volumeMounts:
        - name: muximux-config-volume
          mountPath: /config
        ports:
        - name: http
          containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: muximux
  namespace: portal
spec:
  type: ClusterIP
  selector:
    app: muximux
  ports:
  - name: web
    protocol: TCP
    port: 80
    targetPort: 80

