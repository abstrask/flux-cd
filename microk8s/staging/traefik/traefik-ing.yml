---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entrypoints:
  - https
  routes:
  - match: Host(`hal.rask.dk`) && PathPrefix(`/traefik`)
    kind: Rule
    services:
    - name: traefik
      port: 8080
    middlewares:
    - name: traefik-auth
      namespace: traefik
  tls:
    certResolver: default