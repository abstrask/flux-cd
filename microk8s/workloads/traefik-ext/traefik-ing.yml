---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entrypoints:
  - https
  routes:
  - match: Host(`hal.rask.dk`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
    kind: Rule
    services:
    - name: traefik-ext
      port: 8080
    middlewares:
    - name: traefik-auth
  tls:
    certResolver: default

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-ping
  namespace: traefik
spec:
  entrypoints:
  - http
  routes:
  - match: (PathPrefix(`/`)
    kind: Rule
    services:
    - name: traefik-ext
      port: 8082
